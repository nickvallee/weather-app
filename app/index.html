<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="temp/styles/styles.css">

<body>

    <div class="container">
        <div class="weather-window">
            <h1 class="weather-window__h1"> Loading Location... </h1>
            <div class="row">
                <div class="temp-info">
                        <p class="temp-info__temp"> 0.0 Fยบ </p>
                        <p class="temp-info__feels-like"> 0.0ยบ </p>
                    <div class="temp-info__btn-container">
                        <a href="#" class="temp-info__btn-container__btn btn-system">Celsius</a>
                    </div>
                </div>
                <div id="weather-icon">
                    <h2 id ="weather-icon__h2">loading...</h2>
                    <canvas id="icon1" width="100" height="100"></canvas>
                </div>

                <div class="news-box">
                    <p class="news-box__p"> Alert...</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sx-4" id="w-details">

                    <ul id="w-details__ul">
                    </ul>
                </div>
            </div>

     </div>
    </div>
